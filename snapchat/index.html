<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #topbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #111;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 12px;
            box-sizing: border-box;
            z-index: 10;
            font-size: 14px;
        }

        #frame {
            position: absolute;
            top: 40px;
            /* change to 0 if removing top bar */
            left: 0;
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
    </style>
</head>

<body>

    <div id="topbar">
        Snapchat
    </div>

    <iframe id="frame" src="https://frogiesarcade.win/embed.html#https://nowgg.fun/apps/aptoide/5874/aptoide.html?deep_link=aptoidesearch://com.snapchat.android" allowfullscreen loading="eager">
    </iframe>

</body>

</html>
